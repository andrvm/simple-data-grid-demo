<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <lib-ma-simple-data-grid
              [data]="data || []"
              [columns]="columns"
              (addData)="add()"
              [canDeleteData]="true"
              [canEditData]="true"
              [canViewData]="true"
              (viewObject)="view($event)"
              (editObject)="edit($event)"
              (removeId)="remove($event)"></lib-ma-simple-data-grid>
    </div>
  </div>
</div>
